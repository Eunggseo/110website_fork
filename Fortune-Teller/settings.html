<!DOCTYPE html>
<html>
  <head>
    <!-- The title of the web page -->
    <title>Fortune Telling - Settings</title>
    <!-- Linking to an external CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- The character encoding for the document -->
    <meta charset="UTF-8">
    <!-- The meta viewport is used for responsive web design to control the layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensuring proper rendering and touch zooming for all devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Linking the website icon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- Preconnecting to font hosting servers for better load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Linking custom fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- Linking the JavaScript file -->
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <!-- Button for turning off the sound -->
    <button id="muteButton">Turn Sound Off</button>
    
    <!-- Sound file for card flip effect -->
    <audio id="flipSound">
      <source src="./sounds/Card Flip - sound effect [TubeRipper.com].mp3" type="audio/mpeg">
    </audio>
    
    <script>
      var muteButton = document.getElementById('muteButton');
      var audioElement = document.getElementById('flipSound');
      
      // Load sound setting from localStorage
      var isSoundMuted = localStorage.getItem('isSoundMuted') === 'true';
      audioElement.muted = isSoundMuted;
      updateMuteButtonText(isSoundMuted);
      
      muteButton.addEventListener('click', toggleMute);
        
      function toggleMute() {
        if (audioElement.muted) {
          audioElement.muted = false;
          localStorage.setItem('isSoundMuted', 'false');
          muteButton.textContent = 'Turn Sound Off';
        } else {
          audioElement.muted = true;
          localStorage.setItem('isSoundMuted', 'true');
          muteButton.textContent = 'Turn Sound On';
        }
      }
      
      function updateMuteButtonText(isSoundMuted) {
        muteButton.textContent = isSoundMuted ? 'Turn Sound On' : 'Turn Sound Off';
      }
    </script>
  </body>
</html>
