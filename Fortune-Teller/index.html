<!DOCTYPE html>
<head>
    <!-- The title of the web page -->
    <title>Fortune Telling</title>
    <!-- Linking to an external CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- The character encoding for the document -->
    <meta charset="UTF-8">
    <!-- The meta viewport is used for responsive web design to control the layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensuring proper rendering and touch zooming for all devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Preconnecting to font hosting servers for better load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Linking custom fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <!-- Linking the website icon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <!-- Main div for the index page -->
    <div id="index-page">
        <!-- Website title container -->
        <div class="website-title">
            <!-- Website title -->
            <h1>Welcome to Black Cat Crew's Fortune Telling</h1>
        </div>
        <!-- Container for clicker -->
        <div class="clicker">
            <!-- Clicking on the logo image will redirect to 'option.html' -->
            <a href="option.html">
                <!-- Logo image for the website -->
                <img src="../admin/branding/catbubble.png" id="landing-logo" alt="team logo">
            </a>
        </div>
        <!-- Website footer container -->
        <div class="website-footer">
                <!-- Footer text -->
                <h1>Click on the cat to begin your prediction</h1>
        </div>
    </div>
</body>
