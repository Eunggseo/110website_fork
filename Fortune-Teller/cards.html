<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Reading</title>
    <link rel="stylesheet" href="./css/style.css">

  <body>
    <div id="question-box" style="width: 500px; margin: 0 auto;">
      <h1 id="question-text">What question do you want answered?</h1>
      <form id="questionForm" style="display: flex; flex-direction: column;">
        <div id="question-container" style="position: relative; display: flex; align-items: flex-start;">
          <textarea id="question" name="question" rows="4" cols="50"></textarea>
          <br><br>
          <button id="submitButton" style="margin-left: 85%;">Submit</button>
        </div>
      </form>
      <button id="updateButton" style="display: none;">Update Question</button>
    </div>

      </header>-->

        <h2>Pick a Card :3

      </div>
      <div id = "deck">

          <img src = "./images/cardback.svg" class = "card" id = "c1">
