<!DOCTYPE html>
<html>
<head>
  <title>Suggestion Box</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/feedback.js" type="module"></script>
</head>
<body>
  <header>
      <a href="index.html">
          <img src="../admin/branding/catbubble.png">
      </a>
  </header>
  <main>
    <div id="feedback-page">
      <div class="feedback-title">
        <h1>Suggestion Box</h1>
      </div>
      
      <div id="form-container">
        <form id="suggestionForm">
          <!-- <label for="suggestion">Enter your suggestion:</label><br> -->
          <textarea id="suggestion" name="suggestion" rows="10" cols="75"></textarea><br><br>
          <button value="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
