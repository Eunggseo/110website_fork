<!DOCTYPE html>
<html>
<head>
  <title>Suggestion Box</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="feedback-page">
    <div class="feedback-title">
      <h1>Suggestion Box</h1>
    </div>
    
    <div id="form-container">
      <form id="suggestionForm">
        <!-- <label for="suggestion">Enter your suggestion:</label><br> -->
        <textarea id="suggestion" name="suggestion" rows="16" cols="75"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script>
    document.getElementById("suggestionForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the user's suggestion
      var suggestion = document.getElementById("suggestion").value;
      
      // Process the suggestion (you can replace this with your own logic)
      console.log("Received suggestion:", suggestion);
      
      // Clear the input field
      document.getElementById("suggestion").value = "";
      
      // Display a thank you message in a popup
      alert("Thank you for your submission!");
    });
  </script>
</body>
</html>
